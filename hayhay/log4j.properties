log4j.rootLogger=ERROR, consoleAppender, fileAppender

log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} %-5p %c:%L %x - %m%n

log4j.appender.fileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{yyyy/MM/dd HH:mm:ss} %-5p %c:%L %x - %m%n
log4j.appender.fileAppender.File=/kientv/hayhay/hayhay.log
#log4j.appender.fileAppender.File=/kientv/hayhay/hayhay.log
log4j.appender.R.MaxFileSize=2M
# Keep one backup file
log4j.appender.R.MaxBackupIndex=1

# Print only messages of level WARN or above in the package com.foo.
log4j.logger.org.apache=FATAL
log4j.logger.com.opensymphony=FATAL
log4j.logger.com.mchange=FATAL
log4j.logger.freemarker.cache=FATAL
log4j.logger.freemarker.beans=FATAL

